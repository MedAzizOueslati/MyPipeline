
apiVersion: apps/v1
kind: Deployment
metadata:
  name: MyPipeline-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myApp
  template:
    metadata:
      labels:
        app:
    spec:
      containers:
        - name: myContainer
          image: mdaziz/pipelines-javascript-docker:latest
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: myPipeline-service
spec:
  selector:
    app: myApp
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer


